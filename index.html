                var form = document.getElementById("formulario"); // pega o formulario
                valor1 = parseFloat(document.getElementById("conta").value); // coloca o valor atual na variavel v1
                op = 3; // opção para a soma

                var form = document.getElementById("formulario"); // pega o formulario
                valor1 = parseFloat(document.getElementById("conta").value); // coloca o valor atual na variavel v1
                op = 4; // opção para a soma
                document.getElementById("historico").value += document.getElementById("conta").value +=numero; // pega o valor da edt conta e joga no edt disable
                limpar();
            }

            function raizQuadrada(numero){
                var form = document.getElementById("formulario"); // pega o formulario
                valor1 = parseFloat(document.getElementById("conta").value); // coloca o valor atual na variavel v1
                
                calculo = Math.sqrt(valor1);
                
                document.getElementById("historico").value += document.getElementById("conta").value +=numero + calculo + " | ";
                document.getElementById("conta").value = calculo;
            
            }

            function pow2(numero){
                var form = document.getElementById("formulario"); // pega o formulario
                valor1 = parseFloat(document.getElementById("conta").value); // coloca o valor atual na variavel v1
                
                calculo = Math.pow(valor1,2);
                
                document.getElementById("historico").value += document.getElementById("conta").value +=numero + calculo + " | ";
                document.getElementById("conta").value = calculo;
            
            }

            function calcular(numero){
                var form = document.getElementById("formulario"); // pega o formulario
                valor2 = parseFloat(document.getElementById("conta").value);// coloca o valor atual na variavel
                if(op == 1){
                    calculo = valor1 + valor2;
                    
                    document.getElementById("historico").value += document.getElementById("conta").value +=numero + calculo + " | ";
                    document.getElementById("conta").value = calculo;
                
                }else if(op == 2){
                    calculo = valor1 - valor2;
                    
                    document.getElementById("historico").value += document.getElementById("conta").value +=numero + calculo + " | ";
                    document.getElementById("conta").value = calculo;
                
                }else if(op == 3){
                    calculo = valor1 * valor2;

                    document.getElementById("historico").value += document.getElementById("conta").value +=numero + calculo + " | ";
                    document.getElementById("conta").value = calculo;
                
                }else if(op == 4){
                    calculo = valor1 / valor2;

                    document.getElementById("historico").value += document.getElementById("conta").value +=numero + calculo + " | ";
                    document.getElementById("conta").value = calculo;
                }
            }
